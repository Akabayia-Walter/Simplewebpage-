<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #FFD700; /* Gold color */
        }

        /* Container for the entire page */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Header section with image */
        .header {
            background-color: #000;
            padding: 50px 0;
        }

        .header img {
            width: 200px;
            height: auto;
        }

        .welcome-message {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Social media follow section */
        .follow-us {
            margin-top: 30px;
        }

        .follow-us a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
        }

        /* Movie section */
        .movies-section {
            margin-top: 50px;
        }

        .movies-section h2 {
            margin-bottom: 20px;
            font-size: 2em;
            text-transform: uppercase;
        }

        .movie-list {
            list-style: none;
        }

        .movie-list li {
            margin: 10px 0;
        }

        .movie-list a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
        }

        .movie-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header section with logo -->
        <div class="header">
            <img src="/mnt/data/file-2HdSpfuxdS3IzYFnwcMJwcV6" alt="WeWatch Logo">
            <div class="welcome-message">Welcome to WeWatch</div>
        </div>

        <!-- Follow us section -->
        <div class="follow-us">
            <p>Follow us, Like and Subscribe!</p>
            <a href="#">YouTube</a> |
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </div>

        <!-- Movies section -->
        <div class="movies-section">
            <h2>Movies</h2>
            <ul class="movie-list">
                <li><a href="#">Movie 1</a></li>
                <li><a href="#">Movie 2</a></li>
                <li><a href="#">Movie 3</a></li>
                <li><a href="#">Movie 4</a></li>
                <li><a href="#">Movie 5</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
