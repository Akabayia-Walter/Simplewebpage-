<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to My YouTube Channel</title>
    <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>
    <!-- Subscribe Link -->
    <a href="#" id="subscribe-link">Subscribe to my Channel</a>

    <!-- YouTube Subscribe Button (hidden initially) -->
    <div id="yt-subscribe" style="display:none;">
        <div class="g-ytsubscribe" 
             data-channelid="UCjZ78IFCA0h3qIiAzUoJ9pA" 
             data-layout="default" 
             data-theme="dark" 
             data-count="default"></div>
    </div>

    <script>
        const subscribeLink = document.getElementById('subscribe-link');
        const ytSubscribe = document.getElementById('yt-subscribe');

        subscribeLink.addEventListener('click', function(event) {
            event.preventDefault();
            ytSubscribe.style.display = 'block';  // Show the subscribe button when the link is clicked
        });
    </script>
</body>
</html>
